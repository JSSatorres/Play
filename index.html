<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="registrtation" id="registrtation">
            <div class="UserRegistration" id="UserRegistration" >
                <label for="uname">Username</label>
                <input type="text" id="inputRegister"placeholder="Enter Username" name="uname" required>
                <button type="" id="btnRegister" class="btn">Register</button>
            </div>
            <div class="hide" id="divStart">
                <button id="btnStart" class="btn">Start <br>Game A</button>
                <button id="btnStartB" class="btn">Start<br>Game B </button>
            </div>
            <div class="hide" id="divPause">
                <img src="/assets/sandia.jpg">
            </div>
            <div class="hide" id="btnWin">
                <!-- boton juego A -->
            </div>
            <div class="hide" id="btnWinB">
                <!-- boton juego B -->
            </div>
            <div class="hide" id="divRestart">
                <p id="visibleP">Congratulation your Time is:</p>
                <p class="hide" id="visiPar">Congratulation your Score is:</p>
                <div class="divResult" id="result"> </div>
                <div class="hide" id="resultB"> </div>
                <button id="restart" class="btn">Restart</button>
            </div>
        </div>
        <div class="playingRecord">
            <div id="history"></div>
        </div>
    </main>
</body>
</html>
