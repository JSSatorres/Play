<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="registrtation" id="registrtation">
            <div class="UserRegistration" id="UserRegistration" >
                <label for="uname">Username</label>
                <input type="text" id="inputRegister"placeholder="Enter Username" name="uname" required>
                <button type="" id="btnRegister" class="btn">Register</button>
            </div>
            <div class="hide" id="divStart">
                <button id="btnStart" class="btn">Start</button>
            </div>
            <div class="hide" id="btnWin">
                <!-- boton juego -->
            </div>
            <div class="hide" id="divRestart">
                <p>Congratulation your Time is:</p>
                <div class="divResult" id="result"> seconds</div>
                <button id="restart" class="btn">Restart</button>
            </div>
            <!-- <button type="" id="btnStart">Start</button> -->
        </div>
        <div class="playingRecord">
            <div id="history"></div>
        </div>
    </main>
</body>
</html>
